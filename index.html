    <script>
        function updateGridOffset() {
            const gridSize = 50;
            const remainder = window.innerWidth % gridSize;
            const offset = -((gridSize - remainder) / 2);
            document.body.style.setProperty('--x-offset', `${offset}px`);
        }
        window.addEventListener('resize', updateGridOffset);
        window.addEventListener('DOMContentLoaded', updateGridOffset);

        function updateParallax() {
            if(window.innerWidth>800){
            const parallaxSpeed = -0.5;
            const scrollY = window.scrollY;
            document.body.style.setProperty('--parallax-offset', `${scrollY * parallaxSpeed}px`);
            }
        }
        window.addEventListener('scroll', updateParallax);
        window.addEventListener('DOMContentLoaded', updateParallax);
    </script>
